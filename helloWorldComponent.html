<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dealing with State</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        // this class builds a timer that counts up by the second using the state function
        class LightningCounter extends React.Component {
            constructor(props){
                super(props);

                this.state = {
                    strikes: 0
                };

                this.timerTick = this.timerTick.bind(this); //the state needs to be bound to the timer tick or it wont display
            }

            timerTick(){
                this.setState({
                    strikes: this.state.strikes + 100
                });
            }

            componentDidMount(){
                setInterval(this.timerTick, 1000)
            }

            render(){
                return (
                    <h1>{this.state.strikes}</h1>
                );
            }
        }

        // this class is the aesthetics and the class from above passes down into this one in the return
        class LightningCounterDisplay extends React.Component {
            render(){
                var divStyle = {
                    width: 250,
                    textAlign: "center",
                    backgroundColor: "black",
                    padding: 40,
                    fontFamily: "sans-serif",
                    color: "#999",
                    borderRadius: 10
                };

                return (
                    <div style={divStyle}>
                        <LightningCounter/>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <LightningCounterDisplay/>,
            document.querySelector("#container")
        );
    </script>
</body>

</html>
